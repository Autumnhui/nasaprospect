<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>NASA: Prospect</title>
        
        <meta name="description" content="NASA: Prospect">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- LESS -->
        
        <link rel="stylesheet/less" type="text/css" href="less/main.less">
        <script src="js/lib/less-1.3.1.min.js" type="text/javascript"></script>
        
        <!-- CSS -->
        
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <!-- JS setup -->
        
        <script src="js/lib/modernizr-2.6.2.min.js"></script>
        
    </head>
    
    <body class="scrollable">
			
		<div id="solar-system" class="unselectable">
			
			<section id="earth">
				
				<div class="orbit">
					
					<div class="background" data-stellar-ratio="1.15">
						
					</div>
					
					<div class="middleground" data-stellar-ratio="1.35">
						
						<div class="planet">
							<h1 class="skewed"><span>Earth</span></h1>
						</div>
						
					</div>
					
					<div class="foreground" data-stellar-ratio="2">
						
					</div>
					
				</div>
				<!-- /orbit -->
				
				<div class="land">
					
					<div class="background" data-stellar-ratio="1.15">
						
						<img src="img/cloud.png" id="cloud1">
						<img src="img/cloud.png" id="cloud2">
						<img src="img/cloud.png" id="cloud3">
						<img src="img/cloud.png" id="cloud4">
						
					</div>
					
					<div class="middleground" data-stellar-ratio="1.35">
						
						<img src="img/cloud.png" id="cloud5">
						<img src="img/cloud.png" id="cloud6">
						<img src="img/cloud.png" id="cloud7">
						<img src="img/cloud.png" id="cloud8">
						<img src="img/cloud.png" id="cloud9">
						<img src="img/cloud.png" id="cloud10">
						
					</div>
					
					<div class="foreground" data-stellar-ratio="2">
						
						<img src="img/cloud.png" id="cloud11">
						<img src="img/cloud.png" id="cloud12">
						<img src="img/cloud.png" id="cloud13">
						<img src="img/cloud.png" id="cloud14">
						<img src="img/cloud.png" id="cloud15">
						<img src="img/cloud.png" id="cloud16">
						<img src="img/cloud.png" id="cloud17">
						<img src="img/cloud.png" id="cloud18">
						
					</div>
					
				</div>
				<!-- /land -->
				
				<div class="explore">
					
				</div>
				<!-- /explore -->
				
			</section>
			<!-- /earth -->
			
			<section id="mars">
			
				<div class="orbit">
					
					<div class="background">
					
					</div>
					
					<div class="middleground">
						
						<div class="planet">
							<h1 class="skewed"><span>Mars</span></h1>
						</div>
						
					</div>
					
					<div class="foreground">
						
					</div>
				
				</div>
				<!-- /orbit -->
				
				<div class="land">
					
				</div>
				<!-- /land -->
				
				<div class="explore">
					
				</div>
				<!-- /explore -->
				
			</section>
			<!-- /mars -->
			
		</div>
		<!-- /system -->
        
        <!-- javascript -->
        
    	<script>
    		// simple hook to remove noscript if javascript present
    		( function () {
    			var noscript = document.getElementById("noscript");
    			if ( noscript ) {
    				noscript.parentNode.removeChild( noscript );
    			}
    		} )();
    	</script>
        
        <script data-main="js/main.js" src="js/lib/require-jquery.js"></script>
        
    </body>
    
</html>
